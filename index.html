<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryWeave - AI Story Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
        <h1>StoryWeave</h1>
    </div>
    <div class="container">
        <h1>Generate Your Own Story!</h1>

        <label for="genre">Choose a Genre:</label>
        <select id="genre">
            <option value="Fantasy">Fantasy</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Thriller">Thriller</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Adventure">Adventure</option>
            <option value="Classics">Classics</option>
            <option value="Children’s Fiction">Children’s Fiction</option>
            <option value="Young Adult (YA)">Young Adult (YA)</option>
            <option value="Bedtime Stories">Bedtime Stories</option>
        </select>

        <label for="keywords">Enter Keywords (Optional):</label>
        <input type="text" id="keywords" placeholder="e.g. dragons, lost city, magic">

        <label for="wordcount">Select Word Count:</label>
        <input type="range" id="wordcount" min="200" max="2000" step="50" value="500" oninput="updateWordCount()">
        <span id="wordcount-display">500 words</span>

        <button id="generateBtn">Generate Story</button>

        <h2>Generated Story:</h2>
        <p id="storyOutput">Click the button to generate a story!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
